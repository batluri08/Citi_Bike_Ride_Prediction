name: Model_Training_Pipeline

on:
  schedule:
    - cron: '0 2 1 * *'  # ‚è∞ Runs at 2 AM UTC on the 1st of every month
  workflow_dispatch:      # üü¢ Allows manual trigger from GitHub UI

jobs:
  run-training:
    runs-on: ubuntu-latest

    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}

    steps:
      - name: ‚¨á Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ü§ñ Run Model Training Pipeline
        run: python scripts/train_model.py
